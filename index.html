<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Luas & Keliling Persegi</h1>

        <div class="card">
            <h2>Hitung Luas Persegi</h2>
            <label for="sisiLuas">Masukkan Sisi:</label>
            <input type="number" id="sisiLuas" placeholder="Nilai Sisi">
            <button id="btnLuas">Hitung</button>
            <button id="resetLuas">Reset</button>
            <p id="hasilLuas"></p>
        </div>

        <div class="card">
            <h2>Hitung Keliling Persegi</h2>
            <label for="sisiKeliling">Masukkan Sisi:</label>
            <input type="number" id="sisiKeliling" placeholder="Nilai Sisi">
            <button id="btnKeliling">Hitung</button>
            <button id="resetKeliling">Reset</button>
            <p id="hasilKeliling"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
